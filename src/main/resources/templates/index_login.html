    </header>
    <main class="container">
        <div class="card m-auto rounded-3 shadow-sm">
            <div class="card-header py-3">
                <h4 class="my-0 fw-normal" th:text="#{please_sign_in}">Please sign in</h4>
            </div>
            <div class="card-body text-center">
                <div class="small text-secondary">
                    <div class="my-2"><span class="text-danger me-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                        fill="currentColor" class="bi bi-check2-circle"
                                                        viewBox="0 0 16 16">
  <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
  <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
</svg>(推荐方案)</span>建议优先使用此方案
                    </div>
                    <a href="" class="">
                        <button type="button" class="btn btn-outline-danger">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-github" viewBox="0 0 16 16">
                                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
                            </svg>
                            GitHub
                        </button>
                    </a>
                </div>
                <form class="m-4 px-5 mx-5" method="post" action="verify">
                    <div class="small text-secondary mb-2 mt-5">邮箱登录，备选方法</div>
                    <div class="mb-3 text-start">
                        <label for="exampleInputEmail1" class="form-label" th:text="#{email_address}">Email address</label>
                        <input type="email" required class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">输入的邮箱只用于登录，不会用作其他途径</div>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="exampleInputPassword1" class="form-label" th:text="#{password}">Password</label>
                        <input type="password" class="form-control" name="pwd" id="exampleInputPassword1" >
                    </div>
                    <div class="mb-3 form-check text-start">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1" th:text="#{remember_me}">Remember me</label>
                    </div>
                    <div class="text-start"> <button type="submit" class="btn btn-danger" th:text="#{sign_in}">Sign in</button>
                        <a href="./index_forgetpw.html"
                           class="link-secondary link-offset-2 link-underline link-underline-opacity-0 mx-2 small">忘记密码</a>
                        <a href="./index_register.html"
                           class="link-secondary link-offset-2 link-underline link-underline-opacity-0 mx-2 small">注册新账号</a>
                    </div>
                    </form>
            </div>
        </div>
    </main>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">

                <small class="my-2 text-body-secondary">Desingned by <a href="#"
                                                                        class="link-body-emphasis text-decoration-none">@sEGuoer</a>-From
                    2023 to 2033</small>
            </div>
        </nav>
    </footer>
